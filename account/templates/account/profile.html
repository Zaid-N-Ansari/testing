{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}

<div class="container">
	<style>
		div.container {
			min-height: 100dvh;
		}
	</style>
	<div class="row w-50 mt-5">
		<div class="card border-0" style="width: 40dvh;">
			<img class="card-img-top rounded-circle" src="{{ request.user.profile_image.url }}" alt="Card image cap">
			<div class="card-body text-center">
				<h5 class="card-title">{{ request.user.username }}</h5>
				<p class="card-text">Unique User Id:
					<span class="text-info">{{ request.user.id }}</span>
				</p>
			</div>
		</div>
		<a href="#" class="float-end text-decoration-none">
			<button type="button" class="btn btn-primary position-relative">My Friends
				<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-white text-primary">
					99
				</span>
			</button>
		</a>
		<a href="{% url 'password_change' %}" class="float-end text-decoration-none">
			<button type="button" class="btn">Change Password</button>
		</a>
	</div>
</div>

{% endblock content %}
