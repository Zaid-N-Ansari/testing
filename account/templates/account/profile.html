{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}

<div class="container">
	<style>
		div.container {
			min-height: 100dvh;
		}
	</style>
	<div class="row">
		<div class="col-12 user-select-none">
			<h2 style="background: -webkit-linear-gradient(var(--bs-link-color), lightblue); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
				Welcome, {{ request.user.first_name }} {{ request.user.last_name }}
			</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<form method="post">
				{% csrf_token %}
				<div class="form-group">
					<img src="{{ request.user.profile_image.url }}" alt="Profile Image" height="40" width="40">
				</div>
				<div class="form-group">
					
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock content %}
