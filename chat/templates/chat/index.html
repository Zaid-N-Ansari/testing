{% extends "base.html" %}
{% block title %}Chat{% endblock title %}

{% block content %}
<style>
	textarea{
		outline: none;
		background-color: var(--bs-body-bg);
		resize: none;
	}
	div.h-80 {
		height: 88vh !important;
	}
	@media (max-width:768px) {
		div.h-80 {
			height: max-content !important;
		}
	}
</style>
<div class="container-fluid h-full">
	<div class="row justify-content-end">
		<div class="col-12 col-md-4 col-lg-8">
			<div class="card h-80 shadow m-0">
				<h5 class="card-header text-center p-0 pt-1 m-0" style="overflow: scroll;">
					Your Friends and Groups
					<div class="card-body d-flex flex-row m-0">
						{% for friend in friends %}
							<button class="btn d-flex flex-row align-items-center justify-content-around border p-2 rounded w-50" title="{{ friend }}">
								<img style="width: 3rem;" src="{{ friend.profile_image.url }}" class="rounded-circle" />
								<p class="lead small m-0">{{ friend }}</p>
							</button>
						{% endfor%}
					</div>
				</h5>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
