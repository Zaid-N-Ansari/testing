{% load static %}
<header class="p-3 pb-2 shadow mb-3">
	<div class="bs5-container-fluid">
		<div class="row">
			<div
				class="col-md-6 col-lg-6 col-6 d-flex flex-md-row flex-lg-row flex-column justify-content-start justify-content-md-start justify-content-lg-start">
				<a class="text-decoration-none fs-4 me-md-5 me-lg-5 mb-3 mb-md-0 mb-lg-0"
					href="{% url 'home' %}">ChatApp</a>

				{% if request.user.is_authenticated %}
				<form class="col-10 col-md-6 col-lg-4" role="search" method="post">
					{% csrf_token %}
					<input type="search" name="search_user" id="search_user" class="form-control"
						placeholder="Search User">
				</form>
				{% endif %}
			</div>


			<div
				class="col-md-6 col-lg-6 col-6 d-flex flex-md-row flex-lg-row flex-column justify-content-end justify-content-md-end justify-content-lg-end">
				<ul class="nav me-md-5 me-lg-5 mb-2 justify-content-end">
					<li
						class="nav-link link-secondary d-flex align-items-center text-left ms-0 ps-0 pe-0 fs-4 switch-theme">
						<span class="material-icons me-2">dark_mode</span>
						<a class="text-body-secondary fs-6">Dark</a>
					</li>
				</ul>
				<script>
					document.querySelector("ul > li.switch-theme").addEventListener("click",(e) => {
						let is_dark_theme = document.querySelector("html").getAttribute("data-bs-theme") === "dark";
						document.getElementsByTagName('html')[0].setAttribute("data-bs-theme", is_dark_theme ? "light" : "dark");

						document.querySelector("ul > li.switch-theme > a").innerText = is_dark_theme ? "Light" : "Dark";

						document.querySelector("ul > li.switch-theme > span").innerText = is_dark_theme ? "light_mode" : "dark_mode";
					});
				</script>
				{% if request.user.is_authenticated %}
				<div class="dropdown text-end">
					<a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
						data-bs-toggle="dropdown" aria-expanded="false">
						<img src="{{ request.user.profile_image.url }}" alt="User Profile Image" width="40" height="40"
							class="rounded-circle" />
					</a>
					<style>
						a.dropdown-toggle::after {
							display: none;
						}
					</style>
					<ul class="dropdown-menu text-small">
						<li>
							<a class="dropdown-item" href="#">Profile</a>
						</li>
						<li>
							<a class="dropdown-item text-danger d-flex align-items-center justify-content-between"
								href="{% url 'logout' %}">Log Out
								<span class="material-icons">logout<span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			{% else %}
			<div class="d-flex h-75">
				<a href="{% url 'login' %}" class="me-2">
					<button type="button" class="bg-transparent border-0 d-flex align-items-center h-100">Log In
						<span class="material-icons ms-1">login</span>
					</button>
				</a>
				<a href="{% url 'register' %}" class="text-warning">
					<button type="button" class="bg-transparent border-0 d-flex align-items-center h-100">Sign Up
						<span class="material-icons ms-1">person_add</span>
					</button>
				</a>
			</div>
			{% endif %}
		</div>
	</div>
</header>
